    <nav>

  <main>
    <section>
      <h2>よくあるリスク</h2>
      <ul>
        <li>ハードウェア故障（HDD/SSDの破損）</li>
        <li>紛失・盗難</li>
        <li>ランサムウェアやウイルスによる暗号化・削除</li>
        <li>人的ミス（上書き・削除）</li>
        <li>自然災害（火災、水害など）</li>
      </ul>
    </section>

    <section>
      <h2>データ喪失が与える影響</h2>
      <p>仕事の納期遅延、顧客信頼の喪失、個人的な思い出の消失、法的／コンプライアンス上の問題など、被害は金銭的・精神的に大きくなります。</p>
    </section>

    <section>
      <h2>結論</h2>
      <p>リスクは必ず発生し得ます。被害を最小化するため、継続的で多層的な保存対策が必要です。</p>
    </section>
  </main>
